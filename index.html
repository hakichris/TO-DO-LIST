<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list </title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<link rel="stylesheet" href="https://hakichris.github.io/TO-DO-LIST.github.io/">
<body>
   
  <title>To Do List</title>
</head>
<body>
  <main class="main">
    <div class="heading">
      <h1>Today's List</h1>
      <i class="fa-solid fa-rotate" id="btn-refresh"></i>
    </div>
    <div class="input-field">
      <input type="text"  placeholder="Add to your list" id="add-new-task" required/>
    </div>
    <ul class="todo-list"></ul>
    <div class="clear-fields">
      <button class="btn btn-clear" type="button">
        Clear All Completed Tasks
      </button>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/f5f70a395d.js"crossorigin="anonymous"></script>
</body>
</html>
